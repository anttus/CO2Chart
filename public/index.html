<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CO2Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</head>

<body id="content">

    <h1 class="title">CO<sub>2</sub>-Emissions graph</h1>

    <div class="autocomplete input-group form-inline my-2 my-lg-0">
        <input id="searchInput" class="form-control mr-sm-2" type="text" placeholder="Country" aria-label="Search">
        <span class="input-group-btn">
            <button type="button" id="searchBtn" class="btn btn-outline-success my-2 my-sm-0"><i class="fas fa-search"></i></button>
        </span>
        <div id="inputAlert" class="alert alert-warning" role="alert" style="display:none"></div>
    </div>

    <div class="form-check" id="perCapitaContainer">
        <input type="checkbox" class="form-check-input" id="checkPerCapita">
        <label class="form-check-label" for="checkPerCapita">Per capita</label>
    </div>
    <div id="graphDiv">
        <label id="countryLabel"></label>
        <canvas id="chartContainer" style="display:none"></canvas>
    </div>
</body>

<script src="../node_modules/chart.js/dist/Chart.min.js"></script>
<script src="../scripts/chart.js"></script>
<script src="../routes/routeController.js"></script>
<script src="dist/autocomplete.js"></script>
<script src="dist/main.js"></script>

</html>
